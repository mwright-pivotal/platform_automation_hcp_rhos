 apiVersion: kubevirt.io/v1
 kind: VirtualMachine
 metadata:
  name: rhel-9-minimal
  namespace: default
 spec:
  dataVolumeTemplates:
    - metadata:
        name: rhel-9-minimal-volume
      spec:
        sourceRef:
          kind: DataSource
          name: rhel9 
          namespace: openshift-virtualization-os-images 
        storage:
          resources:
            requests:
              storage: 30Gi
          storageClassName: rook-ceph-block
  instancetype:
    name: u1.medium 
  preference:
    name: rhel.9 
  running: true
  template:
    spec:
      domain:
        devices: {}
      volumes:
        - dataVolume:
            name: rhel-9-minimal-volume
          name: rootdisk
